<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categora</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Categora</h1>

    <div class="search-section">
        <input type="text" class="search-bar" placeholder="Search by tags or url">
        <button class="button-base search-button">Search</button>
    </div>

    <div class="list-section">
        <div class="list-item">Element 1</div>
        <div class="list-item">Element 2</div>
        <div class="list-item">Element 3</div>
        <div class="list-item">Element 4</div>
        <div class="list-item">Element 5</div>
    </div>

    <div class="button-section">
        <button id="authButton" class="button-base auth-button">Auth</button>
        <button id="saveUrlButton" class="button-base save-button">Save URL</button>
        <button id="deleteUrlButton" class="button-base delete-button">Delete URL</button>
        <button id="refreshUrlsButton" class="button-base refresh-button">Refresh Saved URL's</button>
        <button id="getUrlsButton" class="button-base get-url-button">Get Saved URL's</button>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script src="popup.js" type="module"></script>
</body>
</html>
